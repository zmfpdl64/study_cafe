<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <nav style="height:80px"  class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" style="margin-left:30px;" href="#">MCS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div style="justify-content: center;" class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" style="padding:30px" href="#">홈페이지 <span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="padding:30px" href="#">예약하기</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="padding:30px" href="#">찾아오는길</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="padding:30px">요금제</a>
        </li>
      </ul>
    </div>
  </nav>


  <div class="section">
	<input type="radio" name="slide" id="slide01" checked>
	<input type="radio" name="slide" id="slide02">
	<input type="radio" name="slide" id="slide03">
	<div class="slidewrap">
		
		<ul class="slidelist">
			<!-- 슬라이드 영역 -->
			<li class="slideitem">
				<a>
					<div class="textbox">
						<!-- <h3>첫번째 슬라이드</h3>
						<p>첫번째 슬라이드 입니다.</p> -->
					</div>
					<img src="./img/slide01.jpg">
				</a>
			</li>
			<li class="slideitem">
				<a>
					
					<div class="textbox">
						<!-- <h3>두번째 슬라이드</h3>
						<p>두번째 슬라이드 입니다.</p> -->
					</div>
					<img src="./img/slide02.jpg">
				</a>
			</li>
			<li class="slideitem">
				<a>
					
					<div class="textbox">
						<!-- <h3>세번째 슬라이드</h3>
						<p>세번째 슬라이드 입니다.</p> -->
					</div>
					<img src="./img/slide03.jpg">
				</a>
			</li class="slideitem">

			<!-- 좌,우 슬라이드 버튼 -->
			<div class="slide-control">
				<div>
					<label for="slide03" class="left"></label>
					<label for="slide02" class="right"></label>
				</div>
				<div>
					<label for="slide01" class="left"></label>
					<label for="slide03" class="right"></label>
				</div>
				<div>
					<label for="slide02" class="left"></label>
					<label for="slide01" class="right"></label>
				</div>
			</div>

		</ul>
		<!-- 페이징 -->
		<ul class="slide-pagelist">
			<li><label for="slide01"></label></li>
			<li><label for="slide02"></label></li>
			<li><label for="slide03"></label></li>
		</ul>
	</div>

	
</div>
</body>
</html>
